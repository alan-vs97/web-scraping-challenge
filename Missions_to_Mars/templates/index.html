<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='style.css') }}"rel="stylesheet">

    <title>Mars data</title>
</head>
<body>
    <div class="container">
        <div class="row row-header">
            <div class="col-12-lg col-header">
                <h1>Mission to Mars</h1>
                <a class="btn btn-primary" href="/scrape" role="button">Srape New Data</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>{{title_news}}</h3>
                <p>{{p_news}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-feature">
                <h3>Mars' Featured Image</h3>
                <img class = "f-image" src={{featured_image_url}} alt="Featured Image">
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-12 col-facts">
                        <h4>Current Weather on Mars</h4>
                        <p>{{weather_text}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h4>Mars Facts</h4>
                        {{table_html|safe}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>Mars Hemispheres</h3>
                <div class="row">
                    {% for image in hemisphere_image_urls%}
                    <div class="col-lg-6">
                        <img class="h-image" src={{image.link}} alt={{image.title}}>
                        <h3>{{image.title}}</h3>
                    </div>
                    {%endfor%}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
